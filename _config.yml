title: "Plodding On"
title_separator: "-"
subtitle: "Putting one foot in front of the other..." # site tagline that appears below site title in masthead
name: "Clark Evans"
description: >- # this means to ignore newlines
  Personal Site, Portfolio, and Blog of Clark Evans.
twitter_username: cdevans
github_username:  cdevans
repository: cdevans/cdevans.github.io
#logo: # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
#masthead_title: # overrides the website title displayed in the masthead, use " " for no title

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "dark" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

include:
  - _pages

plugins:
  - jekyll-octicons
  - jekyll-feed
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-github-metadata
  - jekyll-sitemap
  - jekyll-seo-tag
  - jemoji

author:
  name: "Clark Evans"
  avatar: "/assets/images/avatar.jpg"
  bio: "<i>Husband and father, geek, curler, triathlete, and sometime software developer.</i>"
  location: Toronto, ON
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:cdevans@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/cdevans"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/cdevans"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook"
      url: "https://facebook.com/cdevans"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/clark.d.evans"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/clarkevans"
    - label: "Stack Overflow"
      icon: "fab fa-fw fa-stack-overflow"
      url: "https://stackoverflow.com/users/59807/clark"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
